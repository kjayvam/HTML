<html>
<body>
    <form>
        <fieldset>
            <legend>배송 정보</legend>
            <label for="prod">주문 상품</label>
            <input type="text" id="prod" value="상품용 3KG" readonly><br>

            <label for="user-name">이름</label>
            <input type="text" id="user-name" autofocus required><br>

            <label for="addr">배송주소</label>
            <input type="text" id="addr" required><br>

            <label for="mail">이메일</label>
            <input type="email" id="mail"><br>

            <label for="phone">연락처</label>
            <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요(01012345678)" required><br>

            <label for="d-day">배송 지정</label>
            <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small><br>

            <label for="memo">메모</label>
            <textarea id="memo" cols="40" rows="4"></textarea>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
