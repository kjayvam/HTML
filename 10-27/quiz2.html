<html>
<body>
    <form>
        <fieldset >
            <h1>프런트엔드 개발자 지원서</h1>
            <P>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</P>
            <hr>
            <dl>
                <dt><b>개인정보</b></dt><br>
                <dd><label for="name">이름</label>
                    <input type="text" id="name" placeholder="공백 없이 입력해주세요" autofocus required>
                </dd>
                <dd>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" required>
                </dd><br>

                <dt><b>지원 분야</b></dt><br>
                <dd>
                    <input type="radio">
                    <label>웹 퍼블리싱</label>
                </dd>
                <dd>
                    <input type="radio">
                    <label>웹 어플리케이션 개발</label>
                </dd>
                <dd>
                    <input type="radio">
                    <label>개발 환경 개선</label>
                </dd><br>

                <dt><b>지원동기</b></dt><br>
                <textarea id="memo" cols="40" rows="4" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                
                <div>
                    <input type="submit" value="접수하기">
                    <input type="reset" value="다시쓰기">
                </div>
            </dl>
        </fieldset>
    </form>
</body>
</html>
