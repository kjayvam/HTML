<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* 이탈리체 */
        p{
        font-style: italic;
    }
    /* 테두리, 테두리와 내용 사이의 여백 */
    .accent{
        border: 1px solid #000;
    }
    /* 배경색 */
    .bg{
        background-color: #ddd;
    }
    #container{
        /* 너비 */
        width: 500px;
        /* 바깐 여백 */
        margin: 10px auto;
        /* 테두리와 내용사이 여백 */
        padding: 10px;
        /* 테두리 굵기와 색깔 */
        border: 1px solid #000;
    }
</style>
    <title>Document</title>
</head>
<body>
<div id="container">
    <h1 class="accnt bg">레드향</h1>
    <p>껍질에 붉은 빛이 돌아<span class="accent">레드향</span>이라 불린다</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로...</p>
    <p>비타민 C와 비타민 P가 풍부해...</p>
</div>
</body>
</html>
