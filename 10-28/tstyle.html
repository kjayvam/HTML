<html>
<head>
    <style>
        /* 전체 글자 크기 */
        body{
            font-size: 20;
        }
        h1{
            /* 글꼴 */
            font-family: 바탕;
            /* 글자크기 */
            font-size: 3em;
        }
        .accent{
            /* 글자크기 */
            font-size: 150%;
            /* 글자 굵기 */
            font-weight: 800;
        }
        /* 글자 스타일 */
        .italic{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로</p>
    <p class="italic">일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
</body>
</html>
