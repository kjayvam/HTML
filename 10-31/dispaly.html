<html>
<head>
    <style>
        * {
            box-sizing: border-box; /*모든 요소에 테두리까지 포함한 너비값 지정 */
        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            display: inline-block; /* 인라인 */
            padding: 20px;
            margin: 0 20px;
            border: 1px solid #222; /* 메뉴의 테두리 지정 */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
    </nav>
</body>
</html>
