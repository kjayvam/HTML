<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>착한가격업소 - (업소)업소관리</title>
    <link rel="stylesheet" href="css/storeMgmt.css">
</head>

<body>
    <!-- 헤드 -->
    <div id="header">
        <!-- 로고 -->
        <div id="logo">
            <a href="#">착한가격업소</a>
        </div>
        <!-- 내비게이션 -->
        <div id="nev">
            <ul id="topMenu">
                <li><a href="#">안내</a>
                    <ul>
                        <li><a href="#">소비자편</a></li>
                        <li><a href="#">업소편</a></li>
                    </ul>
                </li>
                <li><a href="#">지도</a></li>
                <li><a href="#">검색</a></li>
                <li><a href="#">커뮤니티</a>
                    <ul>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">이용후기</a></li>
                        <li><a href="#">문의하기</a></li>
                    </ul>
                </li>
                <li><a href="#">마이페이지</a>
                    <ul>
                        <li><a href="#">즐겨찾기</a></li>
                        <li><a href="#">리뷰보기</a></li>
                        <li><a href="#">문의보기</a></li>

                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- 메인 -->
    <div id="container">
        <!--TOP-->
        <div id="con-top">
            <h2>가게 관리</h2>
        </div>
        <!--콘텐츠-->
        <div id="contents">
            <form action="">
                <div id="image_menu"></div>
                <input type="file" onchange="setMenu(event);" multiple>
                <table>
                    <tr>
                        <th>전화번호</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>사업장 번호</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>시간</th>
                        <td>
                            영업시간<input type="text" value="">
                            브레이크 타임<input type="text" value=" ">
                            휴무<input type="text" value="">
                        </td>
                    </tr>
                    <tr>
                        <th>가격표</th>
                        <td>
                            <div id="image_price"></div>
                        </td>
                    </tr>
                </table>
                <input type="file" onchange="sePrice(event);" multiple>
                <input type="submit" value="등록 / 수정">
            </form>
        </div>
    </div>
    <script>
        // 가게 이미지
        function setMenu(event) {
            var reader = new FileReader();

            reader.onload = function (event) {
                var img = document.createElement("img");
                img.setAttribute("src", event.target.result);
                document.querySelector("div#image_menu").appendChild(img);
            };

            reader.readAsDataURL(event.target.files[0]);
        }
        // 가격표 이미지
        function sePrice(event) {
            var reader = new FileReader();

            reader.onload = function (event) {
                var img = document.createElement("img");
                img.setAttribute("src", event.target.result);
                document.querySelector("div#image_price").appendChild(img);
            };

            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>

</html>
