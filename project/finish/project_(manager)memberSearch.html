<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>착한가격업소 - (관리자)회원검색</title>
    <link rel="stylesheet" href="css/(manager)memberSearch.css">
    <!-- 수정 클릭 시 수정가능한 회원정보 창이 나올 것 -->
</head>

<body>
    <!-- 헤드 -->
    <div id="header">
        <!-- 로고 -->
        <div id="logo">
            <a href="#">착한가격업소</a>
        </div>
        <!-- 내비게이션 -->
        <div id="nev">
            <ul id="topMenu">
                <li><a href="#">안내</a>
                    <ul>
                        <li><a href="#">소비자편</a></li>
                        <li><a href="#">업소편</a></li>
                    </ul>
                </li>
                <li><a href="#">지도</a></li>
                <li><a href="#">검색</a></li>
                <li><a href="#">커뮤니티</a>
                    <ul>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">이용후기</a></li>
                        <li><a href="#">문의하기</a></li>
                    </ul>
                </li>
                <li><a href="#">마이페이지</a>
                    <ul>
                        <li><a href="#">즐겨찾기</a></li>
                        <li><a href="#">리뷰보기</a></li>
                        <li><a href="#">문의보기</a></li>

                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- 메인 -->
    <div id="container">
        <!--TOP-->
        <div id="con-top">
            <h2>회원검색</h2>
        </div>
        <form action="">
            <!--search-->
            <div id="search">
                <select>
                    <option value="전체" selected>전체</option>
                    <option value="닉네임">닉네임</option>
                    <option value="아이디">아이디</option>
                    <option value="이름">이름</option>
                </select>
                <input type="text">
                <input type="submit" value="검색">
            </div>
            <!--TABLE-->
            <div id="tab">
                <table>
                    <tr>
                        <th>번호</th>
                        <th>닉네임</th>
                        <th>아이디</th>
                        <th>이름</th>
                        <th>수정</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>회원 닉네임</td>
                        <td>회원 아이디</td>
                        <td>회원 이름</td>
                        <td><a href="#">수정</a></td>
                    </tr>
                </table>
            </div>
            <div id="pasing">
                <a>1</a>
            </div>
        </form>
    </div>
</body>

</html>
