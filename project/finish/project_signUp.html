<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="css/signUp.css">
</head>

<body>
    <div id="header">
        <a href="#">착한가격업소</a>
    </div>
    <div id="container">
        <form action="" id="contents">
            *닉네임
            <input type="text" placeholder="1 ~ 10자">
            *아이디
            <input type="text" placeholder="영어 + 숫자 : 5 ~ 15자">
            *비밀번호
            <input type="password" placeholder="영어 + 숫자 : 8 ~ 15자">
            *비밀번호 확인
            <input type="password" placeholder="영어 + 숫자 : 8 ~ 15자">
            *이름
            <input type="text">
            *생년월일
            <input type="date">
            *성별
            <select>
                <option selected>성별</option>
                <option value="M">남자</option>
                <option value="F">여자</option>
                <option value="U">선택안함</option>
            </select>
            이메일
            <input type="email">
            *전화번호
            <input type="tel">
            <input type="submit" value="회원가입" id="signUp_button">
        </form>
    </div>
    <div id="footer">
        <!-- 소개 -->
        <div id="bottomMenu">
            <ul>
                <li><a href="#">개발자 소개1</a></li>
                <span></span>
                <li><a href="#">개발자 소개2</a></li>
                <span></span>
                <li><a href="#">개발자 소개3</a></li>
            </ul>
        </div>
        <!-- 주소 -->
        <div id="company">
            (04104)서울 마포구 신촌로 176(대흥동 12-20) 중앙정보처리학원
        </div>
    </div>
</body>

</html>
