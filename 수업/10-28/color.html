<html>
<head>
    <style>
        /* 16진수 표기법 */
        h1{
            color: #00f;
            /* color: #0000f; */
        }
        /* 색상 이름 표기법 */
        p{
            color: green;
        }
        /* hsl표기법 */
        .hsl{
            color: hsl(0, 100%, 50%);
            font-weight: bold;
        }
        /* rgb표기법 */
        .color1{
            color: rgb(0, 0, 0);
        }
        .color2{
            color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1 class="color1">HTML</h1>
    <h1 class="color2">HTML</h1>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="hsl"> 레드향 </span>이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로</p>
    <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
</body>
</html>
